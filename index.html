<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&family=Source+Code+Pro:wght@200&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>

    <!-- <script>
        function play() {
            let audio = document.querySelector("audio");
            audio.play();
        }
    </script> -->
   
    <div class="calculator-grid">

        <div class="display">
            <div id="old-operand" class="old-operand"></div>
            <div id="current-operand" class="current-operand"></div>
        </div>

        <!-- <audio id="audio" src="./mixkit-hard-typewriter-click-1119.wav"></audio> -->
        <!-- value and onclick need to be removed if audio isnt working -->
        <button value="PLAY" onclick="play()" id="all-clear" class="span-two">AC</button>
        <button id="delete">DEL</button>
        <button class="operation">รท</button>
        <button class="number">1</button>
        <button class="number">2</button>
        <button class="number">3</button>
        <button class="operation">*</button>
        <button class="number">4</button>
        <button class="number">5</button>
        <button class="number">6</button>
        <button class="operation">+</button>
        <button class="number">7</button>
        <button class="number">8</button>
        <button class="number">9</button>
        <button class="number">.</button>
        <button class="operation">-</button>
        <button class="number">0</button>
        <button id="equals" class="span-two">=</button>

    </div>
    <script src="main.js"></script>
</body>
</html>
